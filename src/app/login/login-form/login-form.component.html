
<div class="container">
  <div class="col-md-8">
    <form class="form-horizontal" (submit)="submit()">
      <fieldset>
        <legend>Login</legend>
    
        <div class="form-group">
          <label for="inputEmail" class="col-lg-2 control-label">Email</label>
          <div class="col-lg-10">
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email" required>
          </div>
        </div>
    
        <div class="form-group">
          <label for="inputPassword" class="col-lg-2 control-label">Password</label>
          <div class="col-lg-10">
            <input type="password" class="form-control" name="password" [(ngModel)]="user.password" placeholder="Password" required>
          </div>
        </div>

        <p class="error">{{ message }}</p>
    
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="reset" class="btn btn-default">Cancel</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>
