
<div class="container">
    <div class="col-md-8">
      <form class="form-horizontal" #form="ngForm" (submit)=(onSubmit())>
        <fieldset>
          <legend>Form article</legend>
      
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Title</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" [(ngModel)]="article.title" #title name="title" placeholder="title" required>
            </div>

            <div class="text-danger hidden" role="alert" *ngIf="title.invalid && title.touched">
                Title is required
              </div>
          </div>

          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Description</label>
            <div class="col-lg-10">
              <input type="text" class="form-control" [(ngModel)]="article.body" name="body" placeholder="description" required>
            </div>
          </div>

            <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Picture url</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" [(ngModel)]="article.pictureURL" name="pictureURL" placeholder="pictureURL" required>
              </div>
            </div>

          <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Content</label>
              <div class="col-lg-10">
                <textarea class="form-control" [(ngModel)]="article.content" name="content" placeholder="content" required>

                </textarea>
              </div>
            </div>
      
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button type="submit" class="btn btn-primary">Acept</button>
              <button type="reset" class="btn btn-default">Cancel</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
